# Server GitLab
events {
    worker_connections 1024;
}

http {

    upstream gitlab_server {
        server gitlab_server:3000;
    }

    upstream redmine_server {
        server redmine_server:3000;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://gitlab_server; 
        }
    }

     server {
        listen 81;

        location / {
            proxy_pass http://redmine_server;
        }

    }
}

